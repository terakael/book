<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --item-bg: #2d2d2d;
            --item-hover: #3d3d3d;
            --accent-color: #4a9eff;
            --add-card-bg: #2d3d2d;
            --add-card-hover: #3d4d3d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--accent-color);
            text-align: center;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .book-card {
            background-color: var(--item-bg);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-card:hover {
            background-color: var(--item-hover);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .add-card {
            background-color: var(--add-card-bg);
            border: 2px dashed var(--accent-color);
        }

        .add-card:hover {
            background-color: var(--add-card-hover);
        }

        .book-cover {
            width: 180px;
            height: 240px;
            background-color: var(--accent-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-cover.no-image {
            font-size: 2rem;
            opacity: 0.8;
        }

        .add-icon {
            width: 180px;
            height: 240px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--accent-color);
            border: 2px dashed var(--accent-color);
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 0.5rem;
            word-break: break-word;
            max-width: 100%;
        }

        .add-title {
            color: var(--accent-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Books</h1>
        <div class="book-grid">
            {% for book in books %}
            <div class="book-card" onclick="window.location.href='/book/{{ book.title }}'">
                <div class="book-cover {% if not book.cover %}no-image{% endif %}">
                    {% if book.cover %}
                        <img src="data:image/jpeg;base64,{{ book.cover }}" alt="{{ book.title }} cover">
                    {% else %}
                        ðŸ“š
                    {% endif %}
                </div>
                <div class="book-title">{{ book.title }}</div>
            </div>
            {% endfor %}
            <!-- Add Book Card -->
            <div class="book-card add-card" onclick="window.location.href='/add'">
                <div class="add-icon">+</div>
                <div class="book-title add-title">Add New Book</div>
            </div>
        </div>
    </div>
</body>
</html>
