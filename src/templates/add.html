<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #2d2d2d;
            --input-border: #3d3d3d;
            --input-focus: #4a9eff;
            --accent-color: #4a9eff;
            --button-bg: #4a9eff;
            --button-hover: #3a8eef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            color: var(--accent-color);
            text-align: center;
        }

        .form-card {
            background-color: var(--input-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent-color);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-color);
            border: 2px solid var(--input-border);
            border-radius: 6px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--button-bg);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--button-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--input-border);
        }

        .btn-secondary:hover {
            background-color: var(--input-border);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Book</h1>
        <div class="form-card">
            <form action="/add" method="POST">
                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required 
                        placeholder="Enter book title"
                    >
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        required 
                        placeholder="Enter book description"
                    ></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                    <button 
                        type="button" 
                        class="btn btn-secondary" 
                        onclick="window.location.href='/'"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
